<body>
    <div id="header">
        <div id="centerhead">
            <div class="title">The Scriptures, Mapped</div>
            <div class="subtitle">By Adam Peterson</div>
        </div>
    </div>
    <div id="content">
        <div id="scriptures"></div>
        <div id="map"></div>
    </div>

    <div id="navigator">     
    </div>

    <div id="map"> 
    </div>
    <script type="text/javascript">
        function ready(fn) 
        {
            if (document.readyState != 'loading')
            {
                fn();
            } 
            else 
            {
                document.addEventListener('DOMContentLoaded', fn);
            }
        }

        ready(function()
        {
            Scriptures.init(()=> {Scriptures.onHashChanged();});
            window.addEventListener("hashchange", Scriptures.onHashChanged);
        });
    </script>
</body>
