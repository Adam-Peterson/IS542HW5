<!DOCTYPE html>
<html>
<head>
<title>The Scriptures, Mapped</title>
<link rel="stylesheet" href="css/styles.css">
<script src="js/scriptures.js" type="text/javascript"></script>
</head>

<body>
    <div id="header">
        <div id="centerhead">
            <div class="title">The Scriptures, Mapped</div>
            <div class="subtitle">By Adam Peterson</div>
        </div>
    </div>
    <div id="content">
        <div id="scriptures"></div>
        <div id="map"></div>
    </div>

    <div id="navigator">     
    </div>

    <div id="map"> 
    </div>
    <script type="text/javascript">
        function ready(fn) 
        {
            if (document.readyState != 'loading')
            {
                fn();
            } 
            else 
            {
                document.addEventListener('DOMContentLoaded', fn);
            }
        }

        ready(function()
        {
            Scriptures.init(()=> {Scriptures.onHashChanged();});
            window.addEventListener("hashchange", Scriptures.onHashChanged);
        });

        let map;

        function initMap() 
        {
            map = new google.maps.Map(document.getElementById('map'), 
            {
                center: {lat: 31.777444, lng: 35.234935},
                zoom: 8
            });
        }
    </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCU7xq2wbISNQvmaOMSj9RV8x3u4ZiIZg&callback=initMap"
  type="text/javascript"></script>
</body>


</html>
